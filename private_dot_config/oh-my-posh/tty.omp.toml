#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true

[[blocks]]
type = 'prompt'
alignment = 'left'

[[blocks.segments]]
type = 'session'
style = 'plain'
powerline_symbol = 'î‚´'
template = '{{ .UserName }}@{{ .HostName }} [{{ .Shell }}]'
background = ''
foreground = 'p:text'
Text = ''
Duration = 0
NameLength = 0

[[blocks.segments]]
type = 'path'
style = 'plain'
template = ' {{ .Path }}'
background = ''
foreground = 'p:text'
Text = ''
Duration = 0
NameLength = 0

[blocks.segments.properties]
home_icon = '~'
style = 'agnoster_short'

[[blocks.segments]]
type = 'git'
style = 'plain'
template = ' {{ .HEAD }}'
background = ''
foreground = 'p:text'
Text = ''
Duration = 0
NameLength = 0

[blocks.segments.properties]
branch_max-length = 25.0
fetch_status = true

[[blocks]]
type = 'prompt'
alignment = 'right'
overflow = 'hide'

[[blocks.segments]]
type = 'status'
style = 'plain'
foreground_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']
template = ' x{{ reason .Code }}'
alias = 'Err'
background = ''
foreground = 'p:green'
Text = ''
Duration = 0
NameLength = 0

[[blocks.segments]]
type = 'executiontime'
style = 'plain'
foreground_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']
template = ' {{ .FormattedMs }} '
background = ''
foreground = 'p:green'
Text = ''
Duration = 0
NameLength = 0

[blocks.segments.properties]
always_enabled = true
style = 'roundrock'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'text'
style = 'plain'
template = '#'
background = ''
foreground = 'p:green'
Text = ''
Duration = 0
NameLength = 0

[transient_prompt]
template = '{{ .Shell }} # '
background = 'transparent'
foreground = 'p:pink'
Text = ''
Duration = 0
NameLength = 0

[secondary_prompt]
template = '# '
background = 'transparent'
foreground = 'p:blue'
Text = ''
Duration = 0
NameLength = 0

[palette]
bg = '#24273A'
text = '#F2F2F2'
white = '#FFFFFF'
